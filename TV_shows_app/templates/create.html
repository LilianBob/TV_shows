<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container-md">
        <div class="leader">
            <h2>Add a new Show</h2>
            <a href="/back">Go back</a>
        </div>
        
        <form action="/add_show" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-3">Title</label>
                <input type="text" name="title" id="title" class="form-control col-8">
            </div>
            <div class="form-group" id="inlineGroup">
                <label for="network" class="col-3">Network</label>
                <input type="text" name="network" id="network" class="form-control col-8">
                <label for="release_date" class="col-3">Release_date</label>
                <input type="text" name="release_date" id="release_date" class="form-control col-8">
            </div>
            <div class="form-group">
                <label for="description" class="col-3">Title</label>
                <input type="text" name="description" id="description" class="form-control col-8">
            </div>
            <div class="form-group">
                <label for="Add" class="col-3"></label>
                <button class="btn btn-default col-2">create</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>       
</body>
</html>
